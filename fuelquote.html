<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fuel Quote</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="previewData()">
    <h2>Fuel Quote Form</h2>
    <form action="#">
        <label for="gallons-requested">Gallons Requested:</label>
        <input type="number" id="gallons-requested" name="gallons-requested" required><br><br>

        <label for="delivery-address">Delivery Address:</label>
        <input type="text" id="delivery-address" name="delivery-address" readonly value=""><br><br>

        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required><br><br>

        <label for="suggested-price">Suggested Price / gallon:</label>
        <input type="text" id="suggested-price" name="suggested-price" readonly value=""><br><br>

        <button type="submit" onclick="getFuelData()">Submit</button>
    </form>
    <div class="button-container">
        <button onclick="window.location.href='index.html'">Go to Login</button>
        <button onclick="window.location.href='profile.html'">Go to Profile</button>
        <button onclick="window.location.href='fuelquotehistory.html'">Check History</button>
    </div>
</body>
<script src="script.js"></script>

</html>
