<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fuel Quote History</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Fuel Quote History</h2>
    <h3>All past client quotes: </h3>
    <form>
        <label for="gallons-requested">Gallons Requested:</label>
        <input type="number" id="gallons-requested" name="gallons-requested" required><br><br>
        
        <label for="delivery-address">Delivery Address:</label>
        <input type="text" id="delivery-address" name="delivery-address" readonly value="Need to get address from profile"><br><br>
        
        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date"><br><br>
        
        <label for="suggested-price">Suggested Price / gallon:</label>
        <input type="text" id="suggested-price" name="suggested-price" readonly value="Numeric type. Price will be calculated by pricing module"><br><br>
        
        <label for="total-amount">Pricing Module: NOT BEING BUILT YET</label>
        <input type="text" id="total-amount" name="total-amount" readonly value="Numeric type. Gallons * Price"><br><br>
        

    </form>
    <div class="button-container">
        <button onclick="window.location.href='index.html'">Go to Login</button>
        <button onclick="window.location.href='profile.html'">Go to Profile</button>
    </div>
</body>
</html>
